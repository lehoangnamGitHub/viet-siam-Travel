<!--address-header-->
<header class="address-header" id="addressHeader">
  <nav class="address-header-nav nav d-flex">

    <!--languageSelect-->
    <form class="language-select d-flex" id="languageSelect">

      <ul class="language-select-nav-item nav-item d-flex">
        <li class="language-select-dropdown dropdown">

          <button class="language-select-btn btn" role="button" aria-expanded="false" id="language" type="button"
            data-bs-toggle="dropdown">
            <img class="language-select-img" src="./assets/images/languages/united-flag.svg" alt="english-flag">
            <span class="text-capitalize"> english </span>
          </button>

          <ul class="language-select-dropdown-menu dropdown-menu"></ul>

        </li>
      </ul>

    </form>

    <!--contact-us-->
    <form class="contact-us d-flex" id="contactUs">
      <label class="contact-us-label text-capitalize text-nowrap"> contact us </label>

      <ul class="contact-us-nav-item nav-item d-flex">

        <li class="contact-us-nav-link nav-link d-flex">
          <button class="contact-us-btn btn" type="button" data-bs-toggle="collapse" data-bs-target="#email"
            aria-expanded="false" aria-controls="email" aria-label="envelope">
            <i class="fa-solid fa-envelope"></i>
          </button>
          <a class="contact-us-collapse collapse collapse-horizontal" id="email">
            <span class="text-light font-style-italic"> vanvanle1983@gmail.com </span>
          </a>
        </li>

        <li class="contact-us-nav-link nav-link d-flex">
          <button class="contact-us-btn btn" type="button" data-bs-toggle="collapse" data-bs-target="#phone"
            aria-expanded="false" aria-controls="phone" aria-label="phone">
            <i class="fa-solid fa-phone"></i>
          </button>
          <a class="contact-us-collapse collapse collapse-horizontal" id="phone">
            <span class="text-light font-style-italic"> +84.838.674.298 </span>
          </a>
        </li>

      </ul>

    </form>

  </nav>
</header>
